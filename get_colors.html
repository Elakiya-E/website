<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
</head>
<body>
    <img id="logo" src="temp_logo.png" style="display:none;" onload="extractColors()">
    <div id="results">Processing...</div>

    <script>
        function extractColors() {
            const img = document.getElementById('logo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colorCounts = {};

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                const a = data[i+3];

                if (a < 10) continue; // Skip transparent

                const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                colorCounts[hex] = (colorCounts[hex] || 0) + 1;
            }

            // Sort by count
            const sortedColors = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);
            
            // Get top colors (excluding roughly similar ones or just take top 100 and filter)
            // For now, let's just dump top 5.
            const output = sortedColors.slice(0, 5).map(([color, count]) => `${color}: ${count}`).join('<br>');
            document.getElementById('results').innerHTML = output;
        }
    </script>
</body>
</html>
